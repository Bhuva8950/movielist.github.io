{% extends 'base.html'%}

{% block body %}

<div class="container-fluid ">
    <table class="table border_solid mt-2">
        <thead>
          <tr>
            <th scope="col">No</th>
            <th scope="col">Movie Name</th>
            <th scope="col">Movie Time</th>
            <th scope="col">Location</th>
            <th scope="col">Action</th>
          </tr>
        </thead>
       

        <tbody>
            {%for movies in allmovie %}
          <tr>
            <th scope="row">{{loop.index}}</th>
            <td>{{movies.name}}</td>
            <td>{{movies.time}}</td>
            <td>{{movies.location}}</td>
            <td>
                <a href="/edit/{{movies.sno}}"  type="button" class="btn btn-outline-primary btn-sm mx-1">Edit</a>
                <a href="/delete/{{movies.sno}}"  type="button" class="btn btn-outline-dark btn-sm mx-1">Delete</a>
                
            </td>
          </tr>
            {% endfor%}
        </tbody>
      </table>
      <div class="container "><center>{% if msg %}
        <div class="alert alert-danger" role="alert">
           {{msg}}
          </div>
          
          {% endif %}</center>
      </div>
</div> 

{% endblock body %}
