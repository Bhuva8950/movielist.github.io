{% extends 'base.html'%}

{% block body %}


<center><h2 class="mx-2">Edit List</h2></center>
<div class="container">
    <form action="/edit/{{movie.sno}}" method="POST">
        <div class="mb-3">
          <label for="name" class="form-label">Movie Name</label>
          <input type="text" class="form-control" id="name" value="{{movie.name}}" name="name">
        </div>
        <div class="mb-3">
            <label for="time" class="form-label">Movie Time</label>
            <input type="time" class="form-control" id="time" value="{{movie.time}}" name="time">
        </div>
        <div class="mb-3">
            <label for="location" class="form-label">Location</label>
            <input type="text" class="form-control" id="location" value="{{movie.location}}" name="location">
        </div>
        
        <center>
        <button type="submit" class="btn btn-primary b">Edit list</button>
    </center>
      </form>
</div>

{% endblock body %}
